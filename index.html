<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asul:wght@400;700&family=Bree+Serif&family=DM+Serif+Display:ital@0;1&family=IBM+Plex+Serif:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lilita+One&family=Montserrat:wght@100;300;400;900&family=Noto+Serif:ital,wght@0,400;1,400;1,700;1,900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,700;1,800;1,900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body > 
    <div class="heading">
    <h1>BACKGROUND GENERATOR</h1>
    <img class="pic" src="color.png">
    </div>
    <h2 class="PickColor">Pick The Color</h2>
    <div class="ChoosenColor">
    <input type="color" class="color1" name="color1" value="#F04769">
    <input type="color" class="color2" name="color2" value="#553ADF">
    </div>
    <h2 class="CurrentCSS">Current CSS Background</h2>
    <h3></h3>
    <div class="btn">
        <button id="generate">Select Random Color</button>
        <button id="copy">Copy</button>
    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
